[subito]
allowed_domains = subito.it
start_urls = http://www.subito.it/annunci-%s/%s/%s/%s/%s/
items_list = //ul[@class="items_listing"]/li[*]/article/div/div[2]/h2/a
title = //*[@id="annuncio"]/header/div[1]/h1
description = //*[@id="ad_details"]/div[2]
price = //td[@class="details_value price"]
date = //time/@datetime
author = //*[@id="annuncio"]/header/div[2]/div/div[2]/strong
